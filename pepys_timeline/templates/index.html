<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Pepys Coverage</title>

		<link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
            type='text/css'
        >

		<link
            href="{{ url_for('static', filename='css/mdb.min.css') }}"
            rel="stylesheet"
            type='text/css'
        >

		<link
            href="{{ url_for('static', filename='css/daterangepicker.css') }}"
            rel="stylesheet"
            type='text/css'
        >

		<!-- Visavail.js 1.5.0 style -->
		<link
			href="{{ url_for('static', filename='css/visavail.min.css') }}"
			rel='stylesheet'
			type='text/css'
		>
		<link
			href="{{ url_for('static', filename='css/style.css') }}"
			rel='stylesheet'
			type='text/css'
		>

		<link
            href="{{ url_for('static', filename='css/countdown.css') }}"
            rel="stylesheet"
            type='text/css'
        >

		<link
            href="{{ url_for('static', filename='css/loading-spinner.css') }}"
            rel="stylesheet"
            type='text/css'
        >

		<link
			rel="shortcut icon"
			href="{{ url_for('static', filename='image/favicon.ico') }}"
		>

		<link
		    rel="stylesheet"
		    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		>

	</head>

	<body>
		<nav class="navbar navbar-light bg-dark pl-4 pr-4">
			<span class="navbar-brand text-light">
				<h2>Pepys Coverage</h2>
			</span>
				<div id="controls">
					<div class="form-group" id="date-range-form-group">
						<input type="text" class="form-control" name="date-range" value="" />
					</div>
					<div class="dropdown">
						<button
						    type="button"
						    class="btn btn-light btn-sm"
						    id="filter-button"
						    data-toggle="dropdown"
						    aria-haspopup="true"
						    aria-expanded="false"
						>
							<i class="bi bi-filter" id="filter-button-icon"></i>
						</button>
						<div class="dropdown-menu p-2" aria-labelledby="filter-button">
							<h6 class="dropdown-header pl-1 pr-1">Filter Serials by<br/><strong>Include in timeline</strong></h6>
						    <div class="form-check">
							  <input
							    class="form-check-input"
							    type="radio"
							    name="filter-serials-radio"
							    value="included"
							    id="filter-serials-radio-included"
							  >
							  <label class="form-check-label" for="filter-serials-radio-included">
							    Included
							  </label>
							</div>
							<div class="form-check">
							  <input
							    class="form-check-input"
							    type="radio"
							    name="filter-serials-radio"
							    value="excluded"
							    id="filter-serials-radio-excluded"
							  >
							  <label class="form-check-label" for="filter-serials-radio-excluded">
							    Excluded
							  </label>
							</div>
							<div class="form-check">
							  <input
							    class="form-check-input"
							    type="radio"
							    name="filter-serials-radio"
							    value="all"
							    id="filter-serials-radio-all"
							  >
							  <label class="form-check-label" for="filter-serials-radio-all">
							    All
							  </label>
							</div>
					  </div>
					</div>
					<div id="countdown-container">
						<div id="countdown-number"></div>
						<svg id="countdown-svg" width="40" height="40">
						  <circle id="countdown-progress" r="16" cx="20" cy="20"></circle>
						</svg>
					</div>
				</div>
		</nav>
		<div class="m-3"></div>
		<div class="container-fluid">
			<div id="summary-row" class="row justify-content-center p-2">
				<div id="datetime-container" class="col-md-6 summary-outer-container">
					<div class="summary-inner-container">
						<h2 id="date"></h2>
						<h2 id="time"></h2>
					</div>
				</div>
				<div id="message-of-the-day-container" class="col-md-6 summary-outer-container">
					<div class="summary-inner-container">
						<h2 id="message-of-the-day"></h2>
					</div>
				</div>
			</div>
			<div id="chart-row" class="row justify-content-center p-2">
				<div id="chart-container" class="row justify-content-center p-2">
				</div>
			</div>
			<div id="error-row" class="row justify-content-center p-2">
				<div id="loading-spinner-container">
					<div id="loading-spinner">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div id="error-container" class="col-md-12 summary-outer-container">
					<div class="summary-inner-container alert alert-danger">
						<h2 id="error-message"></h2>
						<p id="error-description"></p>
					</div>
				</div>
			</div>
		</div>

		<script
            src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script
            src="{{ url_for('static', filename='js/vendor/popper.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script
            src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script
            src="{{ url_for('static', filename='js/vendor/mdb.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script
            src="{{ url_for('static', filename='js/vendor/moment.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script
            src="{{ url_for('static', filename='js/vendor/daterangepicker.min.js') }}"
            type="text/javascript"
        >
        </script>

		<script src="{{ url_for('static', filename='js/vendor/d3.min.js') }}">
		</script>

		<script src="{{ url_for('static', filename='js/vendor/visavail.min.js') }}">
		</script>

		<script src="{{ url_for('static', filename='js/vendor/easytimer.min.js') }}">
		</script>

		<!-- This has to stay here for templating -->
		<script type="text/javascript">
			function getParticipantIconUrl(participant) {
				return "{{ url_for('static', filename='image/PLATFORM_TYPE.svg') }}".replace(
					"PLATFORM_TYPE", participant["platform-type"]
				);
			}
		</script>

		<script
			src="{{ url_for('static', filename='js/src/pepys.js') }}"
			type="text/javascript"
		>
		</script>
		
	</body>

</html>
